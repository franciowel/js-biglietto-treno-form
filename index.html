<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il prezzo del tuo biglietto!</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- SEZIONE FORM DA COMPILARE -->
    <section class="quest">

        <div class="ms_user_form">

            <div class="ms_form_item">

                <label for="username">
                    Nome Cognome
                </label>
                
                <input type="text" id="username" placeholder="Inserisci Nome e Cognome">

            </div>

            <div class="ms_form_item">

                <label for="usertrip">
                    Km da percorrere
                </label>
                
                <input type="number" id="usertrip" placeholder="Inserire distanza (Km)">

            </div>

            <div class="ms_form_item">

                <label for="userage">
                    Fascia d'et√†
                </label>
                
                <select id="userage">

                    <option value="maggiorenne">Maggiorenne</option>

                    <option value="minorenne">Minorenne</option>

                    <option value="over">Over 65</option>

                </select>

            </div>

            <div class="ms_form_item">

                <button id="formula-ticket">
                    Genera
                </button>

                <button id="annulla-ticket">
                    Annulla
                </button>

            </div>

        </div>

    </section>

    <section id="ticket" class="ticket">

        <div class="ticket-info flexcontainer">

            <div class="name-box">

                <h3>
                    NOME PASSEGGERO:
                </h3>

                <div class="guest-name" id="customer-name"></div>

            </div>

            <div class="ticket-boxinfo">
                <!-- QUI CI SARANNO LE INFO DEL TICKET -->
                <ul class="flexcontainer">

                    <li>
                        <h3>
                            OFFERTA: 
                        </h3>

                        <div id="your-offer"></div>

                    </li>

                    <li>
                        <h3>
                            NUM. CARROZZA: 
                        </h3>

                        <div id="your-wagon"></div>

                    </li>

                    <li>
                        <h3>
                            CODICE CP: 
                        </h3>

                        <div id="your-code-cp"></div>

                    </li>

                    <li>
                        <h3>
                            COSTO BIGLIETTO: 
                        </h3>

                        <div id="your-ticket"></div>

                    </li>

                </ul>



            </div>


        </div>
        
    </section>

    <script type="text/javascript" src="js/script.js"></script>
    
</body>

</html>
